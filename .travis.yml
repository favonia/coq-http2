dist: trusty
language: ocaml
cache:
  apt: true
  directories:
  - "$HOME/.opam"
  - "$HOME/Library/Caches/Homebrew"
addons:
  apt:
    sources:
    - avsm
    packages:
    - opam
    - aspcud
env:
  global:
  - OPAMYES=true
  - COQ="coq.dev"
  matrix:
  - COMPILER="4.05.0"
matrix:
  fast_finish: true
  allow_failures:
  - os: osx
os:
- linux
before_install: if [ $TRAVIS_OS_NAME = osx ]; then brew update; brew install opam; fi
install:
- opam init --compiler $COMPILER
- eval $(opam config env)
- opam config var root
- ocamlc -v
- opam repo add coq-released https://coq.inria.fr/opam/released || true
- opam repo add coq-core-dev https://coq.inria.fr/opam/core-dev || true
- opam repo add coq-extra-dev https://coq.inria.fr/opam/extra-dev || true
- travis_wait 30 opam install $COQ coq-ext-lib.dev coq-paco coq-simple-io
- opam list
- make -C InteractionTrees install -j
script:
- set -e
- travis_retry make -j
notifications:
  slack:
    secure: 
